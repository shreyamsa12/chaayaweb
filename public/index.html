<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaaya.ai - Coming Soon</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="coming-soon">
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="/assets/chaya_new.svg" alt="Chaaya.ai Logo" class="brand-logo">
            </div>
        </div>
    </nav>

    <div class="coming-soon-content">
        <h1>Something Awesome Coming</h1>
        <div class="countdown">
            <div class="countdown-item">
                <span id="hours">00</span>
                <label>Hours</label>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <label>Minutes</label>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <label>Seconds</label>
            </div>
        </div>
    </div>

    <script>
        // Set countdown to tomorrow 1:00 AM IST
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(today.getDate() + 1);
        const countDownDate = new Date(
            tomorrow.getFullYear(),
            tomorrow.getMonth(),
            tomorrow.getDate(),
            1,  // 1:00 AM in 24-hour format
            0   // 0 minutes
        ).getTime();

        // Update the countdown every second
        const countdown = setInterval(function () {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const hours = Math.floor(distance / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdown);
                document.querySelector('.countdown').innerHTML = "We're Live!";
            }
        }, 1000);
    </script>
</body>

</html>
